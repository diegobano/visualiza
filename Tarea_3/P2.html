<!DOCTYPE html>
<html lang="en">
    <head>
    	<meta charset="utf-8">
        <title>Tarea 3 - P2</title>
        <script src="d3.min.js" charset="utf-8"></script>
 		<style type="text/css">
        	.tooltip {
			  position: absolute;
			  width: 250px;
			  height: inherit;
			  pointer-events: none;
			  background-color: #fff;
			}
		</style>
    </head>
    <body>
    	<div id="chart" class="clase1"></div>
    	<script type="text/javascript">
            d3.csv("IVE-SINAE-MEDIA.csv", function(error, data) {
                // Casting de String -> Number
                data.forEach(function(d){
                    d.TOTAL_MATRICULA_2015 = +d.TOTAL_MATRICULA_2015;
                    d.IVE_SINAE_2016 = +d.IVE_SINAE_2016;
                    d.PRIMERA_PRIORIDAD = +d.PRIMERA_PRIORIDAD;
                    d.PRIMERA_PRIORIDAD_P = +d.PRIMERA_PRIORIDAD / d.TOTAL_MATRICULA_2015 * 10;
                });

                var margin = {
                    top: 20,
                    right: 10,
                    bottom: 20,
                    left: 50
                };

                var width = 1000 - margin.left - margin.right,
                    height = 600 - margin.top - margin.bottom;

                var color = d3.scale.category10()

                var svg = d3.select("#chart").append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


                // Crear escala de eje x y el eje mismo
                var x = d3.scale.linear()
                    .domain([0, d3.max(data, function(d) {
                        return +d.TOTAL_MATRICULA_2015;
                    })])
                    .range([0, width]);

                var xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom");

                svg.append("g")
                    .attr("transform", "translate(0," + height + ")")
                    .call(xAxis);

                // Crear escala de eje y y el eje mismo
                var y = d3.scale.linear()
                    .domain([0, d3.max(data, function(d) {
                        return +d.IVE_SINAE_2016;
                    })])
                    .range([height, 0]);

                var yAxis = d3.svg.axis()
                    .scale(y)
                    .orient("left");

                svg.append("g")
                    .call(yAxis);

                // Crear tooltip interactivo
                var tooltip = d3.select("body")
                    .append("div")
                    .attr("class", "tooltip")
                    .style("opacity", 0);

                // Crear circulos
                var circles = svg.selectAll("circle")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", function(d) {
                        return x(d.TOTAL_MATRICULA_2015)
                    })
                    .attr("cy", function(d) {
                        return y(d.IVE_SINAE_2016)
                    })
                    .attr("r", function(d) {
                        return d.PRIMERA_PRIORIDAD_P
                    })
                    .style("fill", function(d) {
                        return color(d.DEPENDENCIA)
                    })
                    .style("opacity", 0.8)
                    .on("mouseover", function(d) {
                        tooltip.html(
                            `<div>Establecimiento: ${d.NOMBRE_ESTABLECIMIENTO}<br>` +
                            `Comuna: ${d.COMUNA}<br>` +
                            `Matriculados: ${d.TOTAL_MATRICULA_2015}<br>` +
                            `IVE SINAE: ${d.IVE_SINAE_2016}<br>` +
                            `</div>`)
                            .style("left", (d3.event.pageX + 5) + "px")
                            .style("top", (d3.event.pageY - 28) + "px")
                            .style("opacity", 1)
                    })
                    .on("mouseout", function(d) {
                        tooltip.style("opacity", 0)
                    })

                // Crear leyenda
                var leyenda = svg.selectAll(".leyenda")
                    .data(color.domain())
                    .enter()
                    .append("g")

                    .attr("class", "leyenda")
                    .attr("transform", function(d, i) {
                        return "translate(-50," + i * 20 + ")";
                    });

                leyenda.append("rect")
                    .attr("x", width - 18)
                    .attr("width", 18)
                    .attr("height", 18)
                    .style("fill", color);

                leyenda.append("text")
                    .attr("x", width - 24)
                    .attr("y", 9)
                    .attr("dy", ".35em")
                    .style("text-anchor", "end")
                    .text(function(d) {
                        return d;
                    });
            }); 
    	</script>
    </body>
</html>
